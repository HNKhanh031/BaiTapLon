<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product-detail</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.6.4.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script>
        $(document).ready(function () {
            listbanh = JSON.parse(sessionStorage.getItem('listbanh'));
            banh = listbanh.find(banh => banh.id == sessionStorage.getItem("id"))
            document.getElementById("ten").innerHTML += banh.ten;
            banh.hinh.forEach(Element => {
                let b = "<div class='slide'><img src='" + Element + "' ></div>"
                $(".slider").append(b);
            });
            document.getElementById("mota").innerHTML += banh.mota;
            document.getElementById("gia").innerHTML += "$" + banh.gia;
            showSlide(0);
        });
    </script>
</head>

<body>
    <div class="container-fluid max_width">
        <header>
            <a href="home.html" class="logo">
                <img src="../img/logo.png" alt="Website Logo">
            </a>
            <nav class="navbar">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="Product.html">Product</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Member</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </nav>
            <div class="icon">
                <button type="button" onclick="downSearch()"><i class="fa fa-search" aria-hidden="true"></i></button>
                <button type="button" data-toggle="modal" data-target="#myModal">
                    <i class="fa fa-user" aria-hidden="true"></i></button>
                <a href="cart.html"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
            </div>
            <div class="form-search" id="form-search">
                <input type="text" id="txt-search" placeholder="Search here...">
                <button type="button" id="search-btn"><i class="fa fa-search" aria-hidden="true"></i></button>
            </div>
            <div class="modal" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">USER LOGIN</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <form action="">
                            <input type="text" class="form-control" placeholder="Enter your email" id="usernameDN">
                            <input type="password" class="form-control" placeholder="Enter your password"
                                id="passwordDN">
                            <button type="button" class="btn btn-primary" onclick="Dangnhap()">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </header>
        <section class="banner-product">
            <h1 style="font-weight: bold">Product Details</h1>
        </section>
        <section class="product-detail container">
            <div class="slider">
                <button id="prev" class="btnl" onclick="prev()"><i class="fa fa-angle-left"
                        aria-hidden="true"></i></button>
                <button id="next" class="btnr" onclick="next()"><i class="fa fa-angle-right"
                        aria-hidden="true"></i></button>
            </div>
            <div class="content">
                <h1 id="ten"></h1>
                <h3 id="gia"></h3>
                <p id="mota"></p>
                <div class="btn_qtt">
                    <div class="qtt">
                        <button class="plus" onclick="plus()">+</button>
                        <p id="quantity">1</p>
                        <button class="minus" onclick="minus()">-</button>
                    </div>
                    <button class="addbanh" onclick="themsl(sessionStorage.getItem('id'))">Add to cart</button>
                </div>
            </div>

        </section>
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <h3>About Us</h3>
                        <p>This is a website made for learning purposes. The images and logos used in this website do
                            not belong to us.</p>
                    </div>
                    <div class="col-md-4">
                        <h3>Contact Us</h3>
                        <ul>
                            <li><i class="fa fa-envelope"></i> iuh@gmail.com</li>
                            <li><i class="fa fa-phone"></i> 0987654321</li>
                            <li><i class="fa fa-map-marker"></i> 123 Main Street</li>
                        </ul>
                    </div>
                    <div class="col-md-4">
                        <h3>Follow Us</h3>
                        <ul class="social">
                            <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                            <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                            <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                            <li><a href="#"><i class="fa fa-pinterest"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="../js/script.js"></script>
</body>

</html>
