<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product-detail</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.6.4.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script>

        $(document).ready(function () {
            mota = localStorage.getItem("mota");
            ten = localStorage.getItem("Ten");
            hinh = localStorage.getItem("Hinh");
            gia  = localStorage.getItem("gia");
            id = localStorage.getItem("id");
            document.getElementById("ten").innerHTML += ten;
            document.getElementById("hinh").src = hinh
            document.getElementById("mota").innerHTML += mota;
            document.getElementById("gia").innerHTML += gia ;
        });

    </script>
</head>

<body>
    <div class="page">
        <header>
            <a href="home.html">
                <h1 class="logo">LoGo</h1>
            </a>
            <nav class="navbar">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="Product.html">Product</a></li>
                    <li><a href="#">Member</a></li>
                    <li><a href="#">Register</a></li>
                </ul>
            </nav>
            <div class="icon">
                <button type="button" onclick="downSearch()"><i class="fa fa-search" aria-hidden="true"></i></button>
                <button type="button" data-toggle="modal" data-target="#myModal">
                    <i class="fa fa-user" aria-hidden="true"></i></button>
                <a href="#"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
            </div>
            <div class="form-search" id="form-search">
                <input type="text" id="txt-search" placeholder="Search here...">
                <button type="button" id="search-btn"><i class="fa fa-search" aria-hidden="true"></i></button>
            </div>
            <div class="modal" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">USER LOGIN</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <form action="">
                            <input type="text" class="form-control" placeholder="Enter your email">
                            <input type="password" class="form-control" placeholder="Enter your password">
                        </form>
                    </div>
                </div>
        </header>
        <section class="product-detail">
            <img src="" id="hinh">
            <div class="content">
                <h1 id="ten"></h1>
                <h3 id="gia"></h3>
                <p id="mota"></p>
                <button class="addBanh">Add to cart</button>
            </div>
        </section>
        <footer>
            footer
        </footer>
    </div>
    <script src="../js/script.js"></script>
</body>

</html>
