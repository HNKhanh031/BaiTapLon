<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.6.4.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="../js/script.js"></script>
</head>

<body>
    <div class="container-fluid max_width">
        <header>
            <a href="home.html">
                <h1 class="logo">LoGo</h1>
            </a>
            <nav class="navbar">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="Product.html">Product</a></li>
                    <li><a href="#">Member</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </nav>
            <div class="icon">
                <button type="button" onclick="downSearch()"><i class="fa fa-search" aria-hidden="true"></i></button>
                <button type="button" data-toggle="modal" data-target="#myModal">
                    <i class="fa fa-user" aria-hidden="true"></i></button>
                <a href="#"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
            </div>
            <div class="form-search" id="form-search">
                <input type="text" id="txt-search" placeholder="Search here...">
                <button type="button" id="search-btn"><i class="fa fa-search" aria-hidden="true"></i></button>
            </div>
            <div class="modal" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">USER LOGIN</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <form action="">
                            <input type="text" class="form-control" placeholder="Enter your email">
                            <input type="password" class="form-control" placeholder="Enter your password">
                        </form>
                    </div>
                </div>
        </header>

        <section>
            <section class="banner-product">
                <h1>Register</h1>
            </section>
            <form class="col-12">
                <div class="form-group row">
                    <h3 class="col-12 text-left text-info" style="font-weight: bold">Register Infomations</h3>
                </div>

                <div class="form-group row">
                    <label for="username" class="col-sm-4 col-form-label">Username:</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="username" placeholder="Username"
                            onblur="checkTenDN()">
                    </div>
                    <span id='ertendn' class="text-danger">*</span>
                </div>

                <div class="form-group row">
                    <label for="password" class="col-sm-4 col-form-label">Password:</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="password" placeholder="Password"
                            onblur="checkMatKhau()">
                    </div>
                    <span id='ermk' class="text-danger">*</span>
                </div>

                <div class="form-group row">
                    <label for="password-confirm" class="col-sm-4 col-form-label">Confirm Password:</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="password-confirm" placeholder="Confirm Password"
                            onblur="checkMatKhauRe()">
                    </div>
                    <span id='ermkre' class="text-danger">*</span>
                </div>

                <div class="form-group row">
                    <h3 class="col-12 text-left text-info" style="font-weight: bold">Personal Infomations</h3>
                </div>

                <div class="form-group row">
                    <label for="fullname" class="col-sm-4 col-form-label">Full Name:</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="fullname" placeholder="Full Name"
                            onblur="checkHoTen()">
                    </div>
                    <span id='erhoten' class="text-danger">*</span>
                </div>

                <div class="form-group row">
                    <label for="birthdate" class="col-sm-4 col-form-label">Date of birth:</label>
                    <div class="col-sm-5">
                        <input type="date" class="form-control" id="birthdate" onblur="checkNgaySinh()">
                    </div>
                    <span id='erbirthdate' class="text-danger">*</span>
                </div>

                <div class="form-group row">
                    <label for="phone" class="col-sm-4 col-form-label">Phone Numbers:</label>
                    <div class="col-sm-5">
                        <input type="tel" class="form-control" id="phone" placeholder="Phone Numbers"
                            onblur="checkSDT()">
                    </div>
                    <span id='ersdt' class="text-danger">*</span>
                </div>


                <div class="form-group row">
                    <label for="email" class="col-sm-4 col-form-label">Email:</label>
                    <div class="col-sm-5">
                        <input type="email" class="form-control" id="email" placeholder="Email" onblur="checkEmail()">
                    </div>
                    <span id='eremail' class="text-danger">*</span>
                </div>

                <input type="button" class="btn-dark mr-auto" onclick="Dangky()" value="Register">
                <button type="reset" class="btn-dark mr-auto">Cancel</button>
            </form>

        </section>
        <footer>
            footer
        </footer>
    </div>
</body>

</html>
