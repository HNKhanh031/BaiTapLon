<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your shopping cart</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.6.4.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script>
        $(document).ready(function () {
            total_bill = 0
            listbanh = JSON.parse(sessionStorage.getItem('listbanh'));
            for (i = 1; i <= 8; i++) {
                cart = JSON.parse(sessionStorage.getItem(i))
                if (cart !== null) {
                    let banh = listbanh[cart.id - 1]
                    text = "<tr><td><img src='" + banh.hinh[0] + "'></td><td>" + banh.ten + "</td><td>" + cart.sl + "</td><td>" + "$" + banh.gia + "</td><td>" + "$" + cart.sl * banh.gia + "</td></tr>"
                    document.getElementById("tblcart").innerHTML += text
                    total_bill += parseInt(cart.sl) * parseInt(banh.gia)
                }
            }
            document.getElementById("shoppingcart").innerHTML += "<div class='total_bill'>" + "total bill: $" + total_bill + "</div>"
        });
    </script>
</head>

<body>
    <div class="container-fluid max_width">
        <header>
            <a href="home.html" class="logo">
                <img src="../img/logo.png" alt="Website Logo">
            </a>

                    <li><a href="home.html">Home</a></li>
                    <li><a href="Product.html">Product</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Member</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </nav>
            <div class="icon">
                <button type="button" onclick="downSearch()"><i class="fa fa-search" aria-hidden="true"></i></button>
                <button type="button" data-toggle="modal" data-target="#myModal">
                    <i class="fa fa-user" aria-hidden="true"></i></button>
                <a href="#"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
            </div>
            <div class="form-search" id="form-search">
                <input type="text" id="txt-search" placeholder="Search here...">
                <button type="button" id="search-btn"><i class="fa fa-search" aria-hidden="true"></i></button>
            </div>
            <div class="modal" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">USER LOGIN</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <form action="">
                            <input type="text" class="form-control" placeholder="Enter your email">
                            <input type="password" class="form-control" placeholder="Enter your password">
                        </form>
                    </div>
                </div>
        </header>
        <section class="shoppingcart" id="shoppingcart">
            <table id="tblcart" class="tblcart table table-bordered table-hover">
                <tr>
                    <td></td>
                    <td></td>
                    <td>Quantyti</td>
                    <td>Pirce</td>
                    <td>Total price</td>
                </tr>
            </table>
        </section>
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <h3>About Us</h3>
                        <p>This is a website made for learning purposes. The images and logos used in this website do
                            not belong to us.</p>
                    </div>
                    <div class="col-md-4">
                        <h3>Contact Us</h3>
                        <ul>
                            <li><i class="fa fa-envelope"></i> iuh@gmail.com</li>
                            <li><i class="fa fa-phone"></i> 0987654321</li>
                            <li><i class="fa fa-map-marker"></i> 123 Main Street</li>
                        </ul>
                    </div>
                    <div class="col-md-4">
                        <h3>Follow Us</h3>
                        <ul class="social">
                            <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                            <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                            <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                            <li><a href="#"><i class="fa fa-pinterest"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="../js/script.js"></script>
</body>

</html>
